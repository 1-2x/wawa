<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wawa.rip - Temporary Email</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Wawa.rip Temporary Email</h1>

        <div class="email-display">
            <label for="temp-email">Your Temporary Email Address:</label>
            <input type="text" id="temp-email" readonly>
            <button id="generate-btn">Generate New Address</button>
            <button id="copy-btn">Copy</button>
        </div>

        <div class="inbox">
            <h2>Inbox</h2>
            <button id="refresh-btn">Refresh Inbox</button>
            <div id="email-list">
                <p>Waiting for emails...</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
