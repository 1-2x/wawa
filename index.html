<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wawa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="startMenu" class="menu">
        <h1>Wawa</h1>
        <button id="playButton">Play</button>
    </div>
    <div id="tutorial" class="menu" style="display: none;">
        <h2>Tutorial</h2>
        <p>WASD: Move | Left Click: Shoot | Right Click: Aim</p>
        <p>1-5: Switch Weapons | Tab: Inventory | P: Pause</p>
        <p>Pick up guns, med kits, and shields. Watch out for chickens!</p>
        <button id="startGame">Start</button>
    </div>
    <div id="gameUI" style="display: none;">
        <div id="stats">
            <span>Health: <span id="health">100</span></span>
            <span>Shield: <span id="shield">0</span></span>
            <span>Level: <span id="level">1</span></span>
            <span>Score: <span id="score">0</span></span>
        </div>
        <div id="inventory">Inventory: <span id="invSlots">[Empty]</span></div>
        <button id="pauseButton">Pause</button>
    </div>
    <div id="settings" style="display: none;">
        <h3>Controls</h3>
        <label>Move Forward: <input id="moveForward" type="text" value="w" maxlength="1"></label><br>
        <label>Move Backward: <input id="moveBackward" type="text" value="s" maxlength="1"></label><br>
        <label>Move Left: <input id="moveLeft" type="text" value="a" maxlength="1"></label><br>
        <label>Move Right: <input id="moveRight" type="text" value="d" maxlength="1"></label><br>
        <label>Shoot: <input id="shootKey" type="text" value="Left Click" disabled></label><br>
        <label>Aim: <input id="aimKey" type="text" value="Right Click" disabled></label>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="game.js"></script>
    <script src="settings.js"></script>
    <script src="levels.js"></script>
</body>
</html>
