    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000; /* Black background */
            color: #00aaff; /* Bright blue text color - adjust as needed */
            font-family: 'Courier New', Courier, monospace; /* Monospaced font */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            text-align: center;
            line-height: 1.6;
        }

        .container {
            max-width: 90%;
        }

        /* Style for the ASCII art */
        pre {
            font-size: 1.5em; /* Adjust size as needed */
            line-height: 1.1; /* Adjust line spacing for ASCII art */
            margin-bottom: 20px;
            white-space: pre; /* Ensure whitespace is preserved */
            display: inline-block; /* Keep block centered */
            text-align: left; /* Align text within the pre block */
        }

        /* Style for the text lines */
        p {
            margin: 8px 0;
            font-size: 1em;
        }

        /* Style for the icons container */
        .icons {
            margin: 20px 0;
        }

        /* Style for individual icons */
        .icons a i, .icons i {
            font-size: 1.8em; /* Adjust icon size */
            margin: 0 12px; /* Space between icons */
            color: #00aaff; /* Ensure icons have the same color */
            transition: color 0.3s ease;
        }

        /* Optional: Change icon color on hover */
        .icons a:hover i {
            color: #ffffff; /* White hover color */
        }

        /* Style for links */
        a {
            color: inherit; /* Links use the default blue color */
            text-decoration: none; /* No underline by default */
        }

        /* Optional: Underline links on hover */
        a:hover {
            text-decoration: underline;
        }

        /* Style for the bottom text */
        .footer-text {
            margin-top: 20px;
            font-size: 0.9em;
            color: #888; /* Slightly dimmer color for footer */
        }

    </style>
</head>
